  <path fill="none" stroke="#9E9E9E" stroke-width="1.5" stroke-linecap="round" d="M64 5 L64 100 M64 25 L80 35 M64 50 L90 60 M64 75 L100 85 M64 25 L48 35 M64 50 L38 60 M64 75 L28 85" opacity="0.5"/>
</svg>
